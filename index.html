<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-charts-component/dist/aframe-charts-component.min.js"></script>
    <script src="menu.js"></script>
    <script src="slider.js"></script>
  </head>
  <body>
    <a-scene>
        <a-asset>
            <a-asset-item id="data" src='[{"x": 2, "y": 0.5, "z": 0, "size": 1, "color": "#ff0000"},
                {"x": 3, "y": 1, "z": 0, "size": 1, "color": "#00ff00"},
                {"x": 4, "y": 2, "z": 0, "size": 1, "color": "#0000ff"}]'>
            </a-asset-item>
        </a-asset>
        <a-light type="point" intensity="1" position="-2 10 10"></a-light>
        <a-entity charts="type: bar; dataPoints: #data; axis_length: 12; axis_visible: false"></a-entity>

        <a-entity id="menu" menu position="1 1 1" rotation="-45 0 0" event-manager>
          <a-entity slider position="0 0.10 0"></a-entity>
        </a-entity>


        <a-entity position="4 10 14" rotation="-30 15 0">
            <a-camera position="0 -1 -12" rotation="0 -1 0">
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>

        <a-entity hand-tracking-controls="hand: left"></a-entity>
        <a-entity hand-tracking-controls="hand: right"></a-entity>
    </a-scene>

      <a-cylinder

        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky> -->
  </body>
</html>
